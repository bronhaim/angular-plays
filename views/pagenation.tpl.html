<div ng-controller="pageController as vm" class="container centered" style="background-color: lightblue">
    <h1 style="color: white">Gallery</h1>
  <br/>
  <div class="centered">
    <div class="centered">
      <input style="padding-left: 50px;padding-right: 50px;" type='search' ng-model="searchItem" placeholder="search something" ng-show="vm.displaySearch">
      <button type="button" class="btn btn-primary btn-lg" ng-show="vm.displaySearch">Search</button>   
    </div>
     <br/>
     <h4 style="color: white">Search Results:</h4>
     <p class="title">Order by: 
         <button class="btn btn-primary dropdown-toggle" ng-click="vm.sortType = 'title'; vm.sortReverse = !vm.sortReverse">Title</button>
     </p>
     <div class="row"> 
     <div ng-repeat="f in vm.items | orderBy:vm.sortType:vm.sortReverse | filter:searchItem" class="column">
       <img class="img-thumbnail" err-src="https://www.kywie.com/wp-content/themes/gecko/assets/images/placeholder.png" alt="Cinque Terre" ng-src="{{ f.url }}" data-toggle="modal" data-target="#myModal" ng-click="vm.setCurrentImage($index)"/>
       <p class="title">{{f.title}}</p>
     </div>
     </div>
  </div>
  
  <br/>
        <div ng-show="vm.pagination" class="text-center">
            <!-- pager -->
            <ul ng-if="vm.pager.pages.length" class="pagination">
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(1, vm.resultsPerPage)">First</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === 1}">
                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)">Previous</a>
                </li>
                <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
                    <a ng-click="vm.setPage(page, vm.resultsPerPage)">{{page}}</a>
                </li>                
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.currentPage + 1, vm.resultsPerPage)">Next</a>
                </li>
                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
                    <a ng-click="vm.setPage(vm.pager.totalPages, vm.resultsPerPage)">Last</a>
                </li>
            </ul>
        </div>
    <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="modal" data-target="#slideModal">Show Slideshow</button>
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Item per page
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a ng-click="vm.setResultsCount(5)">5</a></li>
      <li><a ng-click="vm.setResultsCount(10)">10</a></li>
      <li><a ng-click="vm.setResultsCount(15)">15</a></li>
      <li><a ng-click="vm.setResultsCount(20)">20</a></li>
    </ul>
   </div>   
   <br/>
   <br/>
   <br/>
   <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Gallery Picture Modal</h4>
              </div>
              <div class="modal-body">
                <img alt="Cinque Terre" ng-src="{{ vm.currentImage }}" class="img-thumbnail"/>
              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="vm.prvCurrentImage()">Previous</button>
                    <button type="button" class="btn btn-default" ng-click="vm.nextCurrentImage()">Next</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
        
          </div>
          </div>

          <div id="slideModal" class="modal fade" role="dialog">
                <div class="modal-dialog">            
                    <slideshow></slideshow>            
              </div>
          </div>
 </div>
